{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  	a<h2>Welcome!</h2>
  	{% if user.is_authenticated %}
      Hi {{ user.username }}!
      <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
    {% else %}
      <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
    {% endif %}
{% endblock %}
